<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nata Nook</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Nata Nook</h1>

      <form id="age-form">
        <div class="form-group">
          <label for="age-input">Enter Your Age</label>
          <input id="age-input" class="form-control" type="number" placeholder="Enter Your Age">
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
      </form>

      <div id="drink-menu">
        <h2>Nook Spirits</h2>
        <ul>
          <li>Beer</li>
          <li>Wine</li>
          <li>Whiskey</li>
          <li>Vodka</li>
          <li>Rum</li>
          <li>Tequila</li>
          <li>Jin</li>
        </ul>
      </div>

      <div id="if-under-21">
        <h2>Sorry we are unable to serve you.</h2>
        <p>You must be 21 or older to view this menu.</p>
        <p>If age input was in error, please click the return button to return to the age submit form.</p>
        <button class="btn btn-default return-btn" type="button">Return</button>
      </div>

      <div id="diamond-border">
        <div id="icon">
          <p>N.N</p>
        </div>
      </div>
    </div>
  </body>
</html>
